<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Shop</title>
        <script src="./main.js"></script>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/41d730b603.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>
        <div class="app">
            <div class="header">
                <div class="grid">
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li
                                class="header__navbar-item header__navbar-item--has-qr separate"
                            >
                                Vào cửa hàng trên ứng dụng F8-Shop
                                <div class="header__qr">
                                    <img
                                        src="./assets/img/qr-code.png"
                                        alt="QR Code"
                                        class="header_qr-img"
                                    />
                                    <div class="header__qr-apps">
                                        <a href="#" class="header__qr-link">
                                            <img
                                                src="./assets/img/ch-play.png"
                                                alt="CH-Play"
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                        <a href="#" class="header__qr-link">
                                            <img
                                                src="./assets/img/app-store.png"
                                                alt="App Store"
                                                class="header__qr-download-img"
                                            />
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="header__navbar-item">
                                <span class="header__navbar--title2"
                                    >Kết nối</span
                                >
                                <a href="#" class="header__navbar-icon-link"
                                    ><i
                                        class="header__navbar-icon fa-brands fa-facebook"
                                    ></i
                                ></a>
                                
                                <a href="#" class="header__navbar-icon-link"
                                    ><i
                                        class="header__navbar-icon fa-brands fa-instagram"
                                    ></i
                                ></a>
                            </li>
                        </ul>
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item">
                                <a href="#" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-regular fa-bell"
                                    ></i>
                                    Thông báo
                                </a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="#" class="header__navbar-item-link">
                                    <i
                                        class="header__navbar-icon fa-regular fa-circle-question"
                                    ></i>
                                    Trợ giúp
                                </a>
                            </li>
                            <li class="header__navbar-item bold-400 separate">
                                Đăng ký
                            </li>
                            <li class="header__navbar-item bold-400">
                                Đăng nhập
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="container"></div>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
